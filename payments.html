<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payments</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
  <header class="main-header">
    <h1>Payments Management</h1>
    <p class="subtitle"><a href="{{ url_for('home') }}" style="color:white;">Home</a></p>
  </header>

  <main class="home-container">

    <section class="card">
      <div class="card-header">
        <div class="card-title">All Payments</div>
      </div>
      <div class="card-body table-responsive">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Date</th>
              <th>Amount</th>
              <th>Method</th>
              <th>Guest</th>
            </tr>
          </thead>
          <tbody>
            {% for p in payments %}
            <tr>
              <td>{{ p.id }}</td>
              <td>{{ p.date }}</td>
              <td>{{ p.amount }}</td>
              <td>{{ p.method }}</td>
              <td>{{ p.guest_name }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </section>

    <section class="card">
      <div class="card-header"><div class="card-title">Add Payment</div></div>
      <div class="card-body">
        <form action="{{ url_for('add_payment') }}" method="POST">
          <div class="form-group">
            <label>Guest ID</label>
            <input type="number" name="guest_id" min="1" class="form-control" required>
          </div>
          <div class="form-group">
            <label>Amount</label>
            <input type="number" name="amount" min="0" step="0.01" class="form-control" required>
          </div>
          <div class="form-group">
            <label>Payment Method</label>
            <input type="text" name="method" class="form-control" required>
          </div>
          <div class="form-group">
            <label>Date</label>
            <input type="date" name="date" class="form-control" required>
          </div>
          <div class="form-footer">
            <button type="submit" class="btn btn-primary">Add Payment</button>
          </div>
        </form>
      </div>
    </section>

    <section class="card">
      <div class="card-header"><div class="card-title">Update Payment</div></div>
      <div class="card-body">
        <form action="{{ url_for('update_payment') }}" method="POST">
          <div class="form-group">
            <label>Payment ID</label>
            <input type="number" name="payment_id" min="1" class="form-control" required>
          </div>
          <div class="form-group">
            <label>Guest ID</label>
            <input type="number" name="guest_id" min="1" class="form-control" required>
          </div>
          <div class="form-group">
            <label>Amount</label>
            <input type="number" name="amount" min="0" step="0.01" class="form-control" required>
          </div>
          <div class="form-group">
            <label>Method</label>
            <input type="text" name="method" class="form-control" required>
          </div>
          <div class="form-group">
            <label>Date</label>
            <input type="date" name="date" class="form-control" required>
          </div>
          <div class="form-footer">
            <button type="submit" class="btn btn-success">Update Payment</button>
          </div>
        </form>
      </div>
    </section>

    <section class="card">
      <div class="card-header"><div class="card-title">Delete Payment</div></div>
      <div class="card-body">
        <form action="{{ url_for('delete_payment') }}" method="POST">
          <div class="form-group">
            <label>Payment ID</label>
            <input type="number" name="payment_id" min="1" class="form-control" required>
          </div>
          <div class="form-footer">
            <button type="submit" class="btn btn-danger">Delete Payment</button>
          </div>
        </form>
      </div>
    </section>

  </main>

  <footer class="main-footer">
    <p>Hotel System Â© 2026</p>
  </footer>
</div>

</body>
</html>
